<!DOCTYPE>
<html>
	<head>
		<title>Disappearing Circle</title>
		<style type="text/css">
			#shape{
				width: 100px;
				height: 100px;
				background-color: red;
				border-radius: 50%;
				position: relative;
			}
		</style>
	</head>
	<body>
	
		<div id="timer"></div>
		<div id="shape"></div>
		
		<script type="text/javascript">
		
				var now = new Date().getTime();
			
				function makeShapeAppear(){
					document.getElementById("shape").style.display = "block";
					var dimension = Math.floor(Math.random()*200) + 20;
					var radiusFactor = Math.random();
					if(radiusFactor > 0.5){
						document.getElementById("shape").style.borderRadius = 0;
					}else{
						document.getElementById("shape").style.borderRadius = "50%";
					}
					document.getElementById("shape").style.width = dimension + "px";
					document.getElementById("shape").style.height = dimension + "px";
					document.getElementById("shape").style.top = (Math.random()*window.innerHeight) + "px";
					document.getElementById("shape").style.left = (Math.random()*window.innerWidth) + "px";
					document.getElementById("shape").style.backgroundColor = getRandomColor();
					now = new Date().getTime();
				}
				
				function getRandomColor() {
					var letters = '0123456789ABCDEF';
					var color = '#';
					for (var i = 0; i < 6; i++) {
						color += letters[Math.floor(Math.random() * 16)];
					}
					return color;
				}
			
				document.getElementById("shape").onclick = function(){
					document.getElementById("shape").style.display = "none";
					var clickedTime = new Date().getTime();
				
					var timeSpent = clickedTime - now;
				
					document.getElementById("timer").innerHTML = "Time taken: " + timeSpent/1000 + "s";
					setTimeout(makeShapeAppear, Math.random()*1000);
				
				};
							
		</script>
	</body>
</html>
